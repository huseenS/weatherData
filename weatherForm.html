<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="weatherForm.css">
</head>

<div>
<body>
    <form action="/getTimes" method="get">
        <input type="text" name="Time1" value="Time1"></input>
        <input type="text" name="Time2" value="Time2"></input>
        <input type="submit"></input>
    </form>
    <br>
    <form action="/addData" method="get">
        <input type="text" name="TimeMDT" value="Enter Time"></input>
        <input type="text" name="TempF" value="Enter Temp"></input>
        <input type="text" name="DPF" value="Enter Dew Point"></input>
        <input type="text" name="Humidity" value="Enter Humidity"></input>
        <input type="text" name="SLPI" value="Enter SLPI"></input>
        <input type="text" name="VisibilityMPH" value="Enter Visibility"></input>
        <input type="text" name="WinDIR" value="Enter WindDIR"></input>
        <input type="text" name="WindSpeed" value="Enter WindSpeed"></input>
        <input type="text" name="GustSpeed" value="Enter GustSpeed"></input>
        <input type="text" name="Precip" value="Enter Precipitation"></input>
        <input type="text" name="Events" value="Enter Events"></input>
        <input type="text" name="Conditions" value="Enter Conditions"></input>
        <input type="text" name="WindDIRDEG" value="Enter WindDirection Degree"></input>
        <input type="text" name="DateUTC" value="Enter Date"></input>
        <input type="submit"></input>
    </form>
</body>
</div>

</html>
